<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shiopping List</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div id="shopping-list">
        <h1>{{ header.toLocaleUpperCase() }}</h1>
        <div class="add-item-form">
            <input v-model="newItem" type="text" placeholder="Add new item" v-on:keyup.enter="items.push(newItem)">
            <button class="button-primary" v-on:click="items.push(newItem)">Save</button>
        </div>
        <ul>
            <li v-for="item in items">{{ item }}</li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var shoppingList = new Vue({
            el: '#shopping-list',
            data: {
                header: 'My sopping list',
                newItem : "",
                items: [
                    'item 1',
                    'item 2',
                    'item 3',
                ]
            }
        })
    </script>
</body>
</html>
